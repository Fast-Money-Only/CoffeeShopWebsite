<button (click)="setUser()"></button>

<label>{{currentUser.firstname}}</label>

<div id="placeDiv">
  <h3>Order your coffee at:</h3>
  <button *ngFor="let place of coffeePlaces" id="placeBtn{{place.id}}" (click)="choosePlace(place)">{{place.coffeePlaceName}}</button>
</div>

<div id="menuCustomBtn" style="display: none">
  <button (click)="showMenu()" >Menu</button>
  <button (click)="buildCustom()" >Build you own coffee</button>
</div>

        <mat-card-actions align="end">
          <button id="{{coffee.id}}" (click)="changeCoffee(coffee)">Add to order</button>

</div>
