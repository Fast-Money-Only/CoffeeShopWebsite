<h3>Cakes
  <button mat-flat-button style="margin-left: 10px;" (click)="showAddCake()">
    <mat-icon>add</mat-icon>
  </button>
</h3>
<div class="scrollingDiv rowGap">

  <div id="addCakeDiv" style="background-color: rgba(204,192,167,20%);" hidden="hidden">
    <form #addCakeForm="ngForm" (ngSubmit)="addCake(addCakeForm)">
      <mat-form-field style="margin-left: 5px;margin-top: 3px">
        <input type="text" id="cakeName" name="cakeNameInput" ngModel matInput placeholder="Cake name">
      </mat-form-field>
      <br>
      <mat-form-field style="margin-left: 5px">
        <input id="cakePrice" type="number" name="cakePriceInput" ngModel matInput placeholder="Cake price">
      </mat-form-field>
      <button mat-button type="submit" style="margin-left: 7px" (click)="showAddCake()" >
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </div>

  <mat-card *ngFor="let cake of data" style="background-color: rgba(204,192,167,20%)">
    <mat-card-header>
      <mat-card-title>{{cake.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="deleteCake(cake.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
