<div class="gridDisplay">
  <mat-card *ngFor="let post of data">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <img src="assets/img/{{post.img}}" alt="{{post.title}}" width="250px">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<button class="addBtn" (click)="showAddPost()">&#x2B;</button>

<div id="addPost" style="display: none">
  <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
    <mat-form-field>
      <mat-label>Caption</mat-label>
      <input matInput placeholder="Enter a caption" name="name" ngModel>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filename</mat-label>
      <input matInput placeholder="Name of image" name="img" ngModel>
    </mat-form-field>
    <button mat-button type="submit">Post</button>
  </form>
</div>
