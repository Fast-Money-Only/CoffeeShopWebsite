<div class="spaceAround">
  <div class="gridDisplay">
    <mat-card *ngFor="let post of data" >
      <mat-card-header>
      </mat-card-header>
      <img src="assets/img/{{post.img}}" alt="{{post.title}}" class="polariod">
      <mat-card-content>
        <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>

</div>

<button id="addBtn" (click)="showAddPost()">&#x2B;</button>

<div id="addPost" style="display: none; width: 250px">
  <mat-card>

    <mat-card-content>
      <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
        <mat-form-field>
          <mat-label>Caption</mat-label>
          <input matInput placeholder="Enter a caption" name="name" ngModel>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Filename</mat-label>
          <input matInput placeholder="Name of image" name="img" ngModel>
        </mat-form-field>
        <button mat-button type="submit">Post</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
